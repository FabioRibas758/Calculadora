<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="calculator.js"></script>
<body>
    <section class="container">
        <div class="conteudo">
            <h1 style="text-align: center; font-style: italic; color: rgb(255, 255, 255);">Calculator</h1>
            <p id="Resultado" ></p>
            <table> 
                <tr>
                    <td ><button class="simbolo" onclick="limpar()" style="color: rgb(255, 77, 77);" >C</button ></td>
                    <td><button class="simbolo"  onclick="back()"> -- </button></td>
                    <td><button class="simbolo" onclick="insert('%')">%</button></td>
                    <td><button class="simbolo" onclick="insert('/')">/</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick ="insert(9)">9</button></td>
                    <td><button class="botão" onclick ="insert(8)">8</button></td>
                    <td><button class="botão" onclick ="insert(7)">7</button></td>
                    <td><button class="simbolo" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert(6)" >6</button></td>
                    <td><button class="botão" onclick ="insert(5)">5</button></td>
                    <td><button class="botão" onclick ="insert(4)">4</button></td>
                    <td><button class="simbolo"  onclick ="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botão" onclick="insert(3)" >3</button></td>
                    <td><button class="botão" onclick="insert(2)" >2</button></td>
                    <td><button class="botão" onclick="insert(1)" >1</button></td>
                    <td ><button class="simbolo"  onclick ="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botão"  onclick="insert(0)" >0</button></td>
                    <td><button class="botão" onclick ="insert('.')">.</button></td>
                    <td colspan="2"><button class="simbolodeigual"  style="width: 180px;" onclick="calcular()">=</button></td>
                </tr>
                
            </table>

        </div>
    </section>
    
</body>
</html>
